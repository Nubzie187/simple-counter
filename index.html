<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Counter</title>
</head>
<body>
    <div id="main-container">
        <header id="text-area">
            <div id="curr-count">0</div>
        </header>
        <div id="btn-container">
            <button class="count-btn" id="decrease">decrease</button>
            <button class="count-btn" id="reset">reset</button>
            <button class="count-btn" id="increase">increase</button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
